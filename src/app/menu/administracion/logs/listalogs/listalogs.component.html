<div class="mat-elevation-z8">
  <br>
  <div class="container-fluid" style="padding: 0px;">
    <div class="container">
      <div class="row" style="margin-top: -20px; margin-bottom: -30px;">      
        <div class="col-5">
          &nbsp;&nbsp;
          <mat-form-field style="width: 160px;" appearance="outline">
            <mat-label>Fecha inicial</mat-label>
            <input matInput  [min]="minDate" [max]="maxDate"  [matDatepicker]="pickerInicio" id="pickerInicio" placeholder="Fecha Inicial">
            <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
            <mat-datepicker #pickerInicio></mat-datepicker>
          </mat-form-field>&nbsp;
          <mat-form-field style="width: 160px;" appearance="outline">
            <mat-label>Fecha final</mat-label>
            <input matInput  [min]="minDate" [max]="maxDate"  [matDatepicker]="pickerFin" id="pickerFin" placeholder="Fecha Final">
            <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
            <mat-datepicker #pickerFin></mat-datepicker>
          </mat-form-field>&nbsp; 
        </div>
        <div class="col-5" style="padding-top: 10px;">
          <button mat-raised-button color="primary" (click)="filtrarReporte()" title="Filtrar" style="float:left">
            <i class="material-icons">
                search
            </i>
          </button>        
        </div>
        <div class="col-2" style="padding-top: 10px;">
        </div>
      </div>
    </div>
    </div>
  <br>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Usuario Column -->
    <ng-container matColumnDef="usuario" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 130px;">Usuario</th>
      <td mat-cell *matCellDef="let row">{{row.usuario}}</td>
    </ng-container>

    <!-- Acción Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 130px;">Acción</th>
      <td mat-cell *matCellDef="let row">{{row.accion}}</td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 130px;">fecha</th>
      <td mat-cell *matCellDef="let row" title="Año-Mes-Día">{{row.fecha | date: 'yyyy-MM-dd'}}</td>
    </ng-container>

    <!-- Nombre Menú Column -->
    <ng-container matColumnDef="nombreMenu" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 300px;">Nombre Menú</th>
      <td mat-cell *matCellDef="let row">{{row.nombreMenu}}</td>
    </ng-container>

    <!-- Descripción Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 430px;">Descripción</th>
      <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="6">
  </mat-paginator>
</div>

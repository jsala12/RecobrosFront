<div class="mat-elevation-z8">
  <br>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div>            
            Existen <span class="badge badge-pill badge-info">{{dataSource?.data.length}}</span> notificaciones.
            <br>
          </div>
        </div>
      </div>
    </div>
  </div> 
  <br>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
    </ng-container>

    <!-- Asunto Column -->
    <ng-container matColumnDef="asunto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Asunto</th>
      <td mat-cell *matCellDef="let row">{{row.asunto}}</td>
    </ng-container>

    <!-- Mensaje Column -->
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mensaje</th>
      <td mat-cell *matCellDef="let row">{{row.mensaje}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="6"
      [pageSizeOptions]="[]">
  </mat-paginator>
</div>

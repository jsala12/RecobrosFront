<div class="mat-elevation-z8">
  <br>
  <div class="container">
    <div class="row" style="margin-top: -20px; margin-bottom: -30px;">
      <div class="col-6">
          <div class="col-6">     
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Seleccione el periodo</mat-label>
                <mat-select  [formControl]="toppingsMeses" multiple 
                [errorStateMatcher]="matcher" id="cuentasCobrar" #cuentasCobrar>
                  <mat-option *ngFor="let mes of meses" [value]="mes.anoMes">
                      {{mes.anoMes}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>&nbsp;  
      </div>                
      <div class="col-6" style="padding-top: 10px;">
        <button mat-raised-button color="primary" (click)="filtrarTabla()" title="Filtrar informe..." title="Filtrar reporte" >
          <i class="material-icons">
              search
          </i>
        </button>&nbsp;&nbsp;
        <button mat-raised-button color="secundary" (click)="cargarTodos()" title="Todos los meses con registros">
          <i class="material-icons">
              list
          </i>
        </button>
          &nbsp;&nbsp;<button mat-raised-button color="secundary" (click)="ExportTOExcel()" title="Exportar Hoja de Cálculo">Exportar <img src="./assets/icoExcel.png" alt="Hoja de cálculo" height="25"></button>
      </div>
    </div>
  </div>  
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Año Mes Column -->
    <ng-container matColumnDef="anoMes">
      <th mat-header-cell *matHeaderCellDef style="width:100px; text-align: left" mat-sort-header>Periodo</th>
      <td mat-cell *matCellDef="let row">{{row.anoMes}}</td>
      <td mat-footer-cell *matFooterCellDef><b>Totales:</b></td>
    </ng-container>

    <!-- Cantidad Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef style="width:150px; text-align: left">Cantidad</th>
      <td mat-cell *matCellDef="let row">{{row.cantidad}}</td>
      <td mat-footer-cell *matFooterCellDef><b>{{totalCantidad}}</b></td>
    </ng-container>

    <!-- Valor Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef style="width:250px; text-align: left">Valor</th>
      <td mat-cell *matCellDef="let row">{{row.valor}}</td>
      <td mat-footer-cell *matFooterCellDef><b>{{totalValor}}</b></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="4"
      [pageSizeOptions]="[]">
  </mat-paginator>
  Existen <b>{{numeroFilas}}</b> meses en los que se les encontraron deudas en Recobros.
</div>
